<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ラザニア·ラザニヤ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene>
      <!-- 360°画像の読み込み -->
      <a-assets>
        <img id="sky" crossorigin="anonymous"
             src="https://raw.githubusercontent.com/isononatsumikan/lasagna-omiya-webar/main/assets/omiya001.jpg">
      </a-assets>

      <!-- sky（パノラマ表示） -->
      <a-sky src="#sky" rotation="0 -90 0" radius="5000"></a-sky>

      <!-- カメラ -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
